<!DOCTYPE html>

    <body>

                <div id="Ctextbox">
                    <p id="Ctext">NaN</p>
                </div>
            </div>
            <div id="mannedboxP">

                    </div>

                    </div>
                </div>
            </div>
            <div id="switchboxP">
                <input type="checkbox" id="switchbuttonP">
                <label id="switchbutton" for="switchbuttonP" onclick="switchmode()"></label>
            </div>
